        <!-- Page content -->
		<main>
            <h1>Contact Us</h1>
			
			<p>
				If you have any questions, suggestions, or want to get involved, feel free to reach out
				to us through the form below:
			</p>
			
			<form action ="thankyou.html" method="get">
				<p>
					<label for="fullname">Full Name:</label>
					<input type="text" id="fullname" name="fullname" autofocus required>
					
				</p>
				
				<p>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required
					title="Must be in the form ...@gmail.com or ...@domain.ac.za">
				</p>
				
				<p>
					<label for="options" required>Topic of Inquiry:</label>
					<select id="options" name="options">
						<option value="general inquiry">General Inquiry</option>
						<option value="volunteering opportunities">Volunteering Opportunities</option>
						<option value="partnerships">Partnerships</option>
						<option value="collaboration">Collaboration</option>
						<option value="other">Other</option>
					</select>
				</p>
				
				<p>
					<label for="message">Message:</label>
					<textarea id="message"></textarea>
				</p>
				
				<p>
				   <fieldset>
					<legend>Preferred Contact Method</legend>
					<input type="radio" name="email" id="email" value="Email" checked>
						<label for="email">Email</label>
						<br>
					<input type="radio" name="phone" id="phone" value="Phone">
						<label for="phone">Phone</label>
						<br>
					<input type="radio" name="mail" id="mail" value="Mail">
						<label for="mail">Mail</label>
				    </fieldset>
				</p>
				
				<p>
					<input type="submit" value="Send Message">
					<input type="reset" id="clearform" value="Clear Form">
				</p>
			</form>
	    </main>
