<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Confession Sent üïäÔ∏è</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Poppins', sans-serif;
      background: linear-gradient(to right, #f9f9ff, #edf1ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      max-width: 400px;
    }

    h1 {
      color: #4b3f72;
    }

    p {
      margin: 15px 0;
    }

    .code {
      background: #f0f0ff;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 10px auto;
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      background: #7868e6;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s;
    }

    a:hover {
      background: #5f55c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Sharing ü§ç</h1>
    <p>Your confession has been received. Keep this code safe to check your personal response later.</p>
    <div class="code" id="codeDisplay">...</div>
    <button id="saveCodeBtn" style="margin-bottom:10px;">Save this code on this device</button>
    <div id="saveCodeMsg" style="color:#388e3c;font-size:1em;margin-bottom:10px;"></div>
    <p>You may now view others' stories and the love poured into them:</p>
    <a href="confessions.html">Go to Shared Confessions</a>
  </div>

  <script>
    // Get code from query param: ?code=ABC123
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    document.getElementById('codeDisplay').textContent = code || 'No code found.';

    // Add save code logic
    document.addEventListener('DOMContentLoaded', function() {
      if (code) {
        document.getElementById('codeDisplay').textContent = code;
        document.getElementById('saveCodeBtn').onclick = function() {
          let savedCodes = JSON.parse(localStorage.getItem('savedConfessionCodes') || '[]');
          if (!savedCodes.includes(code)) savedCodes.push(code);
          localStorage.setItem('savedConfessionCodes', JSON.stringify(savedCodes));
          document.getElementById('saveCodeMsg').textContent = 'Code saved! You will be notified on this device when a response is ready.';
        };
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
